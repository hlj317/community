{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月11日，费城76人以100-129惨败于布鲁克林篮网，赛后，凯里-欧文谈到了西蒙斯和费城球迷之间的关系。欧文说：“我认为西蒙斯在本场比赛中处理的很好，西蒙斯在这里很安全，如果他们想要来找西蒙斯的麻烦，那么这就等于来找我们的麻烦”。除此之外，欧文也谈到了全场比赛的嘘声：“噪音一直都会存在，我们要做的就是保持专注，我们在这里相互扶持”。（Emily）</div>{{/block}}
