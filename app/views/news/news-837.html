{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月30日，据美媒报道，布鲁克林篮网球星詹姆斯-哈登尽管此前否认了自己要离开球队的传闻，但是这仍然引起了篮网管理层的高度重视。据报道，篮网老板和管理层多次询问哈登在球队是否会开心，哈登也向他们强调自己在球队打球时很开心。不过，哈登称球队必须要赢得比赛，才能让一切保持在正轨上。因此，或许在今年的季后赛中，篮网能够走得多远也是决定了哈登是否会死心塌地留下来。（Emily）</div>{{/block}}
