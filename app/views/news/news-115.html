{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间12月24日，据著名NBA记者沙姆斯-查拉尼亚报道，湖人球员特雷沃-阿里扎触发联盟健康与安全协议，无缘今日对阵马刺的比赛。加上阿里扎湖人仍有六位球员处于健康与安全协议隔离期内，其余五位球员是贝兹莫尔、布拉德利、蒙克、纳恩和里夫斯。阿里扎刚刚复出打了两场，场均出场18分钟，得到7.5分3篮板1助攻。（修楚）</div>{{/block}}
