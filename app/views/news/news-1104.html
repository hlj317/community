{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月11日，据湖人记者比尔-奥拉姆报道，湖人管理层在截止日前进行了许多努力，但无法达成任何交易。NBA薪资专家鲍比-马克思随后透露，湖人500-1600万的中档合同太少导致交易难以进行，有限的选秀权资源也没什么帮助。湖人目前只能将目光转移到买断市场，但湖人目前15人阵容满员，他们需要裁掉球员才能腾出阵容名额。（修楚）</div>{{/block}}
