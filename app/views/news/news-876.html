{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月1日，据篮网跟队记者亚历克斯-希弗报道，篮网队更新了明日客场挑战太阳的伤病名单，詹姆斯-哈登出战成疑，拉马库斯-阿尔德里奇确定缺阵。伤病名单显示哈登因右手拉伤明日出战成疑，阿尔德里奇因左脚踝扭伤将不会出战。杜兰特（左膝伤势）、乔-哈里斯（脚踝伤势）和米尔萨普（与篮网达成不出场协议）将继续缺阵。同时，由于是客场，欧文可以出战。（修楚）</div>{{/block}}
