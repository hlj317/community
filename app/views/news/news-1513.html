{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月2日，洛杉矶湖人主场以104-109不敌达拉斯独行侠。赛后，湖人球员拉塞尔-威斯布鲁克接受了记者的采访，并且谈到了球队的季后赛前景。威少说：“我对球队非常有信心，我们会扭转局面的，我会看看在哪方面自己还能做的更好。”此役，威少的数据仍然是惨不忍睹，特别是在命中率方面更是如此。威少全场17投5中，只得到12分6篮板8助攻，正负值为-8。（Emily）</div>{{/block}}
