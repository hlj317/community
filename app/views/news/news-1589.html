{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月4日，NBA官方发布了最新的总冠军赔率排行，勇士位居榜首，篮网排在第三。目前43胜20负的勇士，以+450的赔率位居榜首，相较上周赔率少有下降。50胜12负的太阳，以+450的赔率位居第二。目前32胜32负的篮网，以+600的赔率位居第三。38胜25负的雄鹿，以+650的赔率位居第四。38负23胜的76人，赔率上升至+650，追平雄鹿。（修楚）</div>{{/block}}
