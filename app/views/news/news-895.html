{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月2日，据勇士跟队记者安东尼-斯莱特报道，勇士今日背靠背对阵马刺的比赛中，斯蒂芬-库里和克雷-汤普森将轮休，勇士多达8名球员缺阵。勇士昨日客场对阵火箭，凭借库里的末节发挥，取得胜利。今日背靠背对阵马刺，库里将休战。此外，克雷-汤普森、维金斯、追梦、别利察、奥托-波特、伊戈达拉和怀斯曼也将缺席本场比赛。（修楚）</div>{{/block}}
