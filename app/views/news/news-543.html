{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月17日，29年前的今天，迈克尔-乔丹和沙奎尔-奥尼尔联手奉献了一场精彩的较量。公牛主场迎战魔术，乔丹全场49投27中，三分5中1，罚球11中9，砍下64分6篮板5抢断的数据，却没能率队赢球。新秀赛季的奥尼尔全场出战50分钟，18投11中，罚球12中7，砍下29分24篮板5盖帽，率领球队客场赢球。全场比赛，魔术经过加时128-124险胜公牛。（修楚）</div>{{/block}}
