{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月28日，底特律活塞队客场挑战夏洛特黄蜂，双方苦战一个加时，最终活塞队关键时刻凭借奥利尼克的绝杀，以127比126险胜对手。加时赛还剩最后2.1秒，活塞队以125比126落后一分，奥利尼克通过队友的掩护之后，跑出空位。接到队友传球后，奥利尼克迎着布里奇斯的防守，翻身跳投将球打进。黄蜂队遭遇绝杀之后，他们输掉了最近12场比赛中的第10场，逐渐被篮网拉开了差距。（珅葳）</div>{{/block}}
