{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月2日，据著名NBA记者沙姆斯-查拉尼亚报道，湖人当家球星勒布朗-詹姆斯将继续缺席明日主场对阵开拓者的比赛，并且可能会因为左膝疼痛缺席更多比赛。詹姆斯没有参与今日的球队训练，他也没有来到球队训练馆，而是继续专注于接受对其左膝的治疗。据悉，湖人和詹姆斯都非常谨慎对待此次伤病，计划在左膝疼痛消除后再复出。詹姆斯此前因膝伤连续缺阵三场比赛，湖人遭遇三连败。（修楚）</div>{{/block}}
