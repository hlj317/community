{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月2日，NBA名宿查尔斯-奥克利参加一档节目，他表示目前迈克尔-乔丹仍是最伟大的球员，唯一能与他相提并论的球员是勒布朗-詹姆斯。奥克利说道：“迈克尔-乔丹还是THEGOAT，而且我会把詹姆斯放在第二位，詹姆斯一直是我喜欢的球员。”随后，旁边的主持人问到了科比，奥克利则说道：“科比不如他们俩。”奥克利曾在公牛与乔丹做过三年队友。（修楚）</div>{{/block}}
