{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月29日，NBA常规赛继续进行，勇士客场挑战灰熊。在上半场比赛结束之后，勇士主刷史蒂夫-科尔愤怒的想裁判抱怨，连续吃到两次技术犯规，被驱逐出场。上半场比赛最后一攻，普尔压哨上篮被灰熊干扰，科尔认为灰熊有干扰球嫌疑，向裁判不断抱怨，随后吃到两个技术犯规被驱逐。勇士在第二节仅得到21分，同时灰熊在第二节得到43分，勇士单节输掉22分，上半场结束时已经落后26分。（修楚）</div>{{/block}}
