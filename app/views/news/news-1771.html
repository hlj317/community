{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月13日，据数据网站statmuse统计，湖人当家球星勒布朗-詹姆斯是在职业生涯第19个赛季场均得分最高的球员。本赛季至今，詹姆斯场均能够得到29.7分，领跑NBA得分榜。而詹姆斯之外，在生涯第19个赛季场均得分最高的球员是贾巴尔，他在生涯第19个赛季场均得到14.6分。（修楚）</div>{{/block}}
