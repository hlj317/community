{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月14日，NBA全明星第二轮投票结果出炉，勒布朗-詹姆斯以4386392票位列第二，与斯蒂芬-库里之间的差距仅剩7万多票。湖人官方在社交媒体上为詹姆斯拉票：“联盟得票数第二。请把勒布朗投到第一！一次转发=两张选票。”4个小时的时间，该条动态获得了2.4万条转发，由于今天是全明星双倍投票日，一次转发将算作两票，这意味着这条动态为詹姆斯获得了近5万张全明星选票。（修楚）</div>{{/block}}
