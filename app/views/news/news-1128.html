{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月12日，据美媒报道，在哈登与西蒙斯为主体的交易达成之后，费城当地脱衣舞俱乐部SincityPhilly先是发动态欢迎哈登。随后，该俱乐部竟然还在舞台上为哈登设计了巨幕海报。据悉，在哈登被交易之前，篮网在本月的西部连客期间，球队遭遇到5连败，但是哈登仍然继续在西部客场的夜店中狂欢。因此，费城当地俱乐部也是在交易达成之后，第一时间欢迎哈登来到费城。（Emily）</div>{{/block}}
