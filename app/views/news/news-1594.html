{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月5日，据美媒统计，随着篮网大将乔-哈里斯赛季报销，这也意味着篮网将会获得一份450万美元的保险赔偿金。此前，布鲁克林篮网总经理肖恩-马克斯宣布，乔-哈里斯将进行左脚踝手术，赛季报销。本赛季以来，乔-哈里斯仅为篮网出战了14场比赛，他场均可以砍下11.3分4.0篮板1.0助攻，三分命中率46.6%。（Emily）</div>{{/block}}
