{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月3日，据著名NBA记者沙姆斯-查拉尼亚报道，篮网当家球星凯文-杜兰特已离开伤病名单，将在明日篮网对阵热火的比赛中复出。1月中旬，杜兰特遭遇左膝内侧副韧带扭伤，随后缺席比赛至今，在他缺席的21场比赛里，篮网仅取得5胜16负的战绩。北京时间明日上午8点半，篮网将在主场迎战目前排名东部第一的热火。杜兰特离开伤病名单，将迎来复出。目前篮网32胜31负，排在东部第八。（修楚）</div>{{/block}}
