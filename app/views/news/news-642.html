{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月22日，NBA官方公布了2021-22赛季上半程球员球衣销量排行榜，其中勒布朗-詹姆斯位居榜首，斯蒂芬-库里排名第二，凯文-杜兰特位居第四。据NBA官方透露，这是莫兰特首次杀入球衣销量排行榜前十，而特雷-杨也创造了自己在球衣销量排行榜的最高排名。克雷-汤普森自2018年之后，首次回到球衣销量排行榜前列。RJ-巴雷特和拉梅洛-鲍尔则是首次进入球衣销量排行榜。（修楚）</div>{{/block}}
