{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月20日，NBA常规赛继续进行，湖人客场挑战奇才。湖人当家球星勒布朗-詹姆斯迎来里程碑，超越卡尔-马龙升至NBA历史得分榜第二位。根据统计，这是詹姆斯生涯的第1363场比赛，而卡尔-马龙得到36928分用了1476场，目前排在NBA历史得分榜第一的贾巴尔得到36928分时用了1436场比赛。詹姆斯比马龙少打113场便达成了这一成就，比贾巴尔少打了73场。（修楚）</div>{{/block}}
