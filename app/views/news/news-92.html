    北京时间11月25日，据太阳跟队记者杜安-兰金报道，NBA名宿沙奎尔-奥尼尔在湖人不敌尼克斯的赛后，对于湖人的前景看衰。

    　　奥尼尔表示，湖人在这么打下去，要么西部第八被西部第一的勇士淘汰，要不西部第七被西部第二的爵士淘汰。
    
    　　不过，作为太阳跟队记者，该记者在意的是奥尼尔为什么认为爵士将最终排名西部第二，而非太阳。太阳目前取得13连胜，14胜3负排在西部第二。
