{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月9日，布鲁克林篮网客场以132-121战胜了夏洛特黄蜂。赛后，凯里-欧文接受采访的时候谈到了哈登。欧文说：“我尊重他离开的决定，这件事情原本可以更好的沟通，他还需要更成熟”。“我们之间并非个人对决，这仍是一个美好的故事，有利于联盟发展，希望并非我俩之间个人对决，作为竞争对手，我们希望能够赢下比赛”。（Emily）</div>{{/block}}
