{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月5日，篮网球星凯里-欧文更新个人社交媒体。欧文写道：“我是被上帝创造的，心中只有感激之情！”这条动态很快收到了七千多的点赞和一千五百多的转发。篮网目前正在遭遇三连败，不过好消息是，之后的5场比赛，其中有4个是客场，欧文将能出战其中的4个客场，加上杜兰特的回归，篮网有望很快结束连败。（修楚）</div>{{/block}}
