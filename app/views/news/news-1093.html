{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月10日，据美媒报道，在布鲁克林篮网遭遇到了9连败之后，篮网主帅史蒂夫-纳什透露称自己还没有和球队管理层讨论自己帅位的问题。纳什说：“我们都知道，当阵容健康齐整的时候，我们的战绩就摆在那儿，我们只是正在经历一段艰难的时期。”“我现在还没有和球队的管理层讨论关于我帅位的问题，请大家也不要随意猜测”。如今，在遭遇到9连败之后，篮网的排名已经滑落到了东部第八。（Emily）</div>{{/block}}
