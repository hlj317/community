{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月3日，NBA官方发布昨日勇士险胜马刺的最后两分钟裁判报告，报告显示最后2分钟出现了两次漏判，均对勇士有利。1、比赛还剩53.2秒，普尔上篮得分助勇士反超。报告显示普尔出手前挪动了轴心脚，应吹走步违例，裁判漏吹。2、比赛还剩8.8秒，安德森在篮板争抢中拉扯凯尔登的球衣，影响了后者起跳抢板，应吹犯规，裁判漏吹。最终，勇士124-120险胜马刺。（修楚）</div>{{/block}}
