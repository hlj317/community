{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月5日，NBA常规赛湖人主场122比114力克国王，湖人队的拉塞尔-威斯布鲁克本场比赛拿到19分0失误。谈到本场比赛的0失误，威少说：“我只是做出了一些简单的判断。这对球队应该是有帮助，现在我们的失误赛季新低，我不知道这是否现实，但这表明了如果我们用心去做，我们整个球队是可以做到的。”谈到本场的胜利，威少说：“我们只是在关键的时候把对手防下来了。”（小黑）</div>{{/block}}
