{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月9日，湖人官方发布了明日对阵灰熊的伤病报告，明日上午10点30分湖人将在主场迎战灰熊。伤病报告显示，詹姆斯（腹直肌拉伤）为大概率（75%）出战，安东尼-戴维斯（左膝内侧副韧带扭伤）和纳恩（右膝盖骨挫伤）将继续缺战，两位双向球员继续跟随发展联盟出战。湖人目前已经取得4连胜，21胜19负位列西部第6。（修楚）</div>{{/block}}
