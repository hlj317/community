{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月25日，据掘金跟队记者迈克-辛格尔报道，掘金当家球星尼古拉-约基奇职业生涯第十次当选周最佳球员，追平卡梅隆-安东尼并列队史最多。约基奇在上周场均可以得到36.3分11.3篮板10.0助攻，带领掘金取得了2胜1负的战绩，并当选西部周最佳球员。这是约基奇生涯第十次当选周最佳球员，追平甜瓜创造的队史纪录，并列队史最多。（修楚）</div>{{/block}}
