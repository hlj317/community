{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月4日，金州勇士在主场迎来萨克拉门托国王的挑战前，克雷-汤普森的入场引起了不少人的关注。在赛前，球员通道中，克雷-汤普森戴着小帽子，他穿着经典格子衫，骑着自行车亮相。汤普森今天的打扮十分文艺，虽然戴着口罩，但是单手骑车的他可以说真的是太秀了啊！不过，也有球迷戏称：“汤普森下次试着开船来球馆吧！”（Emily）</div>{{/block}}
