    北京时间11月21日，据美媒体报道，孟菲斯灰熊队官方宣布，球迷们进入主场观赛无须再提供新冠疫苗接种证明或核酸阴性证明。

    　　在昨日美国新增感染人数仍旧超过11万人，不过灰熊所在的田纳西州属于美国疫情最不严重的地区之一，昨日新增确诊数只有1592人，灰熊所在的谢尔比县昨日新增232人。
    
    　　灰熊此举也引发了一些质疑，在疫情并未完全消失的今天取消了入场的保护措施，无疑是在开倒车。
