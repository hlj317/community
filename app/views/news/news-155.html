{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">12月30日，NBA常规赛湖人99-104不敌灰熊，勒布朗-詹姆斯37分13篮板7助攻。根据数据显示：詹姆斯在过去6场比赛中得到209分63篮板39助攻，湖人1胜5负。上一位在连续6场比赛中累计得到至少200分60篮板30助攻但仅取得1胜或0胜的球员是迈克尔-乔丹，达成该项数据的时间是1989年4月4日-14日。（小黑）</div>{{/block}}
