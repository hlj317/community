{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月12日，据湖人跟队记者哈里森-费根报道，湖人球星拉塞尔-威斯布鲁克出现了轻微的感冒症状，缺席了湖人今日的训练。他的核酸检测结果呈阴性，因此将直接在机场与球队会合，一起飞往萨克拉门托打客场。威少本赛季至今为数不多保持全勤的球员，他本赛季至今一共出战了1453分钟，全联盟最多，场均贡献19分、8.1篮板和8.2助攻。（修楚）</div>{{/block}}
