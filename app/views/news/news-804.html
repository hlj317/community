{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月29日，据湖人跟队记者迈克-特鲁德尔报道，湖人球星勒布朗-詹姆斯和安东尼-戴维斯均将缺席今日湖人背靠背对抗黄蜂的比赛。湖人今日将被背靠背客场挑战黄蜂，此前湖人给出了本场的伤病报告，其中蒙克确定缺阵，詹姆斯、浓眉、威少和布拉德利均出战成疑。赛前，湖人宣布詹姆斯和浓眉将缺阵本场比赛，威少和布拉德利则将出战。（修楚）</div>{{/block}}
