{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月28日，NBA官方宣布，黄蜂前锋PJ-华盛顿和猛龙前锋贾斯汀-尚帕尼因比赛中的冲突事件各被罚款15000美元。黄蜂对阵猛龙的比赛中，华盛顿在卡位时撞倒尚帕尼，之后尚帕尼直接冲向华盛顿撞倒后者，两人随后发生冲突。裁判观看回放之后，直接将两人驱逐。今日，NBA官方追加处罚二人各15000美元。（修楚）</div>{{/block}}
