{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月12日，在昨天的比赛中，布鲁克林篮网战胜了费城76人，在比赛中多处细节被扒出。比赛期间，杜兰特和恩比德互喷垃圾话，当时，杜兰特面对恩比德的防守，他直接放狠话：“你们就让这家伙防守我的吗？”在比赛中，杜兰特火力全开，他17投10中、三分6中3高效轰下25分14篮板7助攻2抢断1盖帽，比赛也早早进入到垃圾时间。（Emily）</div>{{/block}}
