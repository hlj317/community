{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月3日，洛杉矶湖人主场迎战明尼苏达森林狼，首节结束，湖人以31-24领先于对手，然而，威少在首节的失误有些辣眼睛。当时，湖人抢断成功之后，威少快攻直接攻击篮筐，单手举球直接脱手。前6分钟，威少已经出现了3次低级失误。威少首节出战10分钟，5投2中，得到6分2篮板2助攻，但是却出现了3次失误，而全队在首节也只是有5次失误，不得不说，这实在是太尴尬了。（Emily）</div>{{/block}}
