{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月12日，据湖人跟队记者迈克-特鲁德尔报道，湖人主帅弗兰克-沃格尔在球队训练之后接受了采访，谈到了安东尼-戴维斯回归之后的阵容安排。沃格尔表示，当浓眉归队之后，将担任首发中锋。而勒布朗-詹姆斯则会在浓眉下场之后，继续担任中锋。沃格尔认为，在詹姆斯打中锋之后，释放了威少，威少的表现取得了一些进步。浓眉目前已开始恢复训练，预计一周左右回归。（修楚）</div>{{/block}}
