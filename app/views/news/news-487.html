{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月15日，勇士球员德雷蒙德-格林作客在一档节目时谈到了他心目中的NBA历史前五球员。追梦首先脱口而出了两个名字：“乔丹、勒布朗。”然后他思索了几秒说道：“乔丹、勒布朗、科比。顺便说一句，我不会去选那些人们总是绕不开的名字，我不会去选张伯伦，我又没看过张伯伦打球。”追梦随后又加入了两名控卫：“魔术师约翰逊，然后是库里！”（修楚）</div>{{/block}}
