{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间12月31日，据著名NBA记者马克-斯坦因报道，独行侠新援以赛亚-托马斯触发联盟健康与安全协议。在离开湖人之后，小托马斯与独行侠签下了一份十天合同，随后与球队在萨克拉门托会合，并出战了独行侠对阵国王的比赛。小托马斯在该场比赛中出战13分钟，8投3中，三分3中0，得到6分4助攻。独行侠最终被国王绝杀失利，小托马斯本赛季至今出战5场比赛全部失利。（修楚）</div>{{/block}}
