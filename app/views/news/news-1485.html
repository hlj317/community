{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月28日，金州勇士在主场对阵达拉斯独行侠。此役，库里在第二节的比赛中发生了爆笑一幕。当时，在第二节，库里三分线外接队友传球之后直接投三分，结果库里竟然自信提前转身就想要庆祝，但是却打铁不中，库里装X失败。要知道，在全明星赛期间，库里的表现出色，他全场投进16记三分球，打破历史纪录。因此，美媒也是调侃库里犯有全明星症啊！（Emily）</div>{{/block}}
