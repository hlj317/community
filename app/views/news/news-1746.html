{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月12日，勇士官方庆祝当家球星斯蒂芬-库里职业生涯得分突破20000分大关。勇士官方晒出库里新秀赛季与本赛季赛场照写道：“从第1年到第13年，2万分之后，有些事情永远不会改变。”据统计，库里是联盟历史第49位得分突破20000分大关的球员，而在这49名球员中，库里的三分球得分占比高居第一（46.6%）。（修楚）</div>{{/block}}
