{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月22日，NBA官方公布了2021-22赛季上半程球队商品销量排行榜，其中洛杉矶湖人高居第一，金州勇士排名第二，布鲁克林篮网排名第四。具体排名：1、湖人2、勇士3、雄鹿4、篮网5、凯尔特人6、尼克斯7、公牛8、76人9、猛龙10、独行侠排在前列的均是球迷数量众多的豪门球队，没有超级巨星的猛龙凭借着主场在多伦多的优势杀入前十。（修楚）</div>{{/block}}
