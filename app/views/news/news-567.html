{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月19日，据美媒报道，据有关消息人士透露，湖人已经没有替换沃格尔的计划。根据此前的报道，在湖人以37分惨败于掘金之后，湖人想要炒掉沃格尔。如果湖人以同样的方式输给爵士的话，那么沃格尔大概率会下课。不过，随着湖人击败了爵士，沃格尔的帅位危机暂时得到了解除。根据赛程安排，湖人将会在明天迎战步行者。（Emily）</div>{{/block}}
