{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月31日，NBA常规赛继续进行，湖人121-129被老鹰逆转遭遇三连败。湖人在第三节结束的时候还领先老鹰10分，但最终末节被逆转输球。这是湖人本赛季第12次在比赛中领先10+的情况下被逆转，这一数据全联盟最多。本场比赛上半场，湖人全队手感出色，投篮命中率达高达71.4%，并轰下71分，但最终输掉了比赛。（修楚）</div>{{/block}}
