{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月3日，布鲁克林篮网客场以101-112不敌萨克拉门托国王，球队遭遇6连败。此役，欧文显得有些疲惫。全场比赛下来，欧文15投5中拿到14分3篮板2盖帽，尴尬的是，下半场的欧文在场上打得毫无兴奋点可言，场上频频打铁陷入低迷状态，后两节7中仅得到2分，最终，篮网输给了国王，遭遇到赛季最长的6连败。在离开球场的时候，欧文也是十分沮丧，他双眼无神，离开赛场。（Emily）</div>{{/block}}
