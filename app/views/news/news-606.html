{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月20日，丹佛掘金以130-128险胜洛杉矶快船。此役，约基奇砍下49分14板10助3抢断1盖帽的超级三双数据。这样一来，这是约基奇个人本赛季第10次三双，生涯第67次，并且得分创下了赛季新高。在今天的比赛中，掘金通过加时艰难战胜了快船。本场比赛中，双方在加时赛打得依旧难解难分，戈登底角射进绝杀三分，最终掘金加时险胜快船。（Emily）</div>{{/block}}
