{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月28日，据纽约媒体SNY报道，尼克斯将球队当家球星朱利叶斯-兰德尔放上交易货架，只要价码合适，尼克斯愿意交易兰德尔。据悉，目前至少有一支球队已和尼克斯进行了有关兰德尔的交易谈判。本赛季至今，兰德尔场均得到18.7分9.9篮板5助攻，数据和效率都与上赛季有较大差距。他的发挥不佳也导致尼克斯的战绩不如预期。（修楚）</div>{{/block}}
