{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间12月28日，在今天的NBA常规赛中，没有比赛的湖人掉到了西部第9。独行侠132-117战胜开拓者，战绩来到16胜17负，森林狼在108-103获胜后，战绩也是16胜17负，两队分别排名西部第七和第八。这样一来，战绩为16胜18负的湖人掉到了第9，湖人不仅伤病满营，5连败之后掉出八强更是雪上加霜。（小黑）</div>{{/block}}
