{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月1日，据美媒体报道，湖人名宿沙奎尔-奥尼尔表示，如果湖人交易走勒布朗-詹姆斯，那他们肯定无法再次夺冠。近期湖人的战绩十分挣扎，有关交易詹姆斯的传闻甚嚣尘上。对此，奥尼尔给出了不同的意见：“如果你交易勒布朗，那你就无法再夺冠。如果你在詹姆斯身边配置合适的队友，他们肯定还能再赢。”奥尼尔认为，湖人更应该修补现在的阵容，而非直接交易走詹姆斯。（修楚）</div>{{/block}}
