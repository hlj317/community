{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月3日，NBA名宿凯文-加内特近日更新了社交媒体，他在Instagram中晒出了个人心目中的现役MVP排行榜。其中勇士队球星斯蒂芬-库里成为加内特心目中的榜首。在加内特公布的这份榜单中，他将库里列为了第一，其次是近来连续完成绝杀的芝加哥公牛队球星德玛尔-德罗赞。以下是具体的排行榜：1、库里2、德罗赞3、扎克-拉文4、约基奇5、凯文-杜兰特（珅葳）</div>{{/block}}
