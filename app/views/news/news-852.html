{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月31日，NBA常规赛继续进行，湖人121-129被老鹰逆转，在当家球星勒布朗-詹姆斯连续缺阵的情况下遭遇三连败。据美媒体统计，自詹姆斯加盟湖人以来，当他出战时，湖人的战绩为127胜76负（胜率62.6%）；而当詹姆斯缺阵时，加上今天的比赛，湖人战绩仅为28胜45负（胜率38.3%）。本赛季，当詹姆斯缺阵时，湖人仅取得5胜10负的战绩。（修楚）</div>{{/block}}
