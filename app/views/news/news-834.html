{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月30日，据露天看台报道，76人球员本-西蒙斯花费约25万美元购买了一个无聊猿的头像。这种NFT数字头像在近期爆火，勇士球星斯蒂芬-库里曾花费55个以太坊（大约18万美元）买下一个无聊猿头像。继库里之后，西蒙斯也成为了无聊猿俱乐部的一员，他花费了100个以太坊（大约25万美元）买下了一个无聊猿头像。（修楚）</div>{{/block}}
