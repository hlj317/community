{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月11日，据著名NBA记者马克-斯皮尔斯报道，勇士球星德雷蒙德-格林没有随队前往孟菲斯，将缺阵勇士客场对阵灰熊的比赛。追梦上一场比赛赛前训练时，突然小腿刺痛，但为了与克雷-汤普森一起登场，他出战了7秒钟便下场休息，随后再未出战。目前追梦的伤情状态是日常观察，可能会在本周晚些时候复出。勇士之后将经历一波4连客，接连在客场对阵灰熊、雄鹿、公牛和森林狼。（修楚）</div>{{/block}}
