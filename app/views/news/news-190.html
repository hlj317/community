{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">12月30日，NBA常规赛湖人99-104不敌灰熊，赛后灰熊新星贾-莫兰特接受了媒体采访。在谈到主场击败湖人时，莫兰特说：“当我知道这场胜利会让现场那些穿湖人球衣的球迷们伤心回家后，我感觉就更棒了。”“把失利带回洛杉矶吧！”莫兰特说。莫兰特今天出场36分钟，27投13中得到41分10篮板2助攻2抢断2盖帽和6失误。（小黑）</div>{{/block}}
