{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间1月12日，孟菲斯灰熊队主场迎战金州勇士，两队下半场比赛刚开始。首节比赛中，灰熊队球员贾-莫兰特一人独得15分，帮助球队奠定优势。数据统计显示，在本赛季两队首次交手时莫兰特就曾在第三节时一人独得18分，当时他全场贡献了30分，为灰熊队拿到了胜利。而在今天的首节比赛，莫兰特10投6中得到15分，他也成为本赛季首位在连续对阵勇士时，单节比赛能够拿下15+得分的球员。（珅葳）</div>{{/block}}
