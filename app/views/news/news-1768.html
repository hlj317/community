{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间3月13日，7年前的今天，凯里-欧文在对阵马刺的比赛中砍下生涯最高的57分。NBA官方今日发布了7年前的比赛集锦，勒布朗-詹姆斯转发并进行了评论。詹姆斯写道：“我在那个球馆里最好的位置上见证了他的伟大。”7年前的今天，骑士经过加时128-125险胜马刺，欧文在那场比赛中32投20中，三分7投7中，罚球10罚10中，砍下生涯最高的57分，外加3篮板5助攻4抢断。（修楚）</div>{{/block}}
