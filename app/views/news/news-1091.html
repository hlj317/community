{{extend ("../layout/default.html")}}{{#block ("body")}}<div>{{include ("../layout/keywords.html") }}</div><div id="news" class="news-page">北京时间2月10日，据美媒报道，在交易截止日临近时，名记沃神在节目中谈到了布鲁克林篮网和费城76人的交易流言。沃神在节目中说：“在交易截止日前，任何事情都有可能发生，所以不要排除任何有可能交易，我被告知，布鲁克林和费城还没有进行任何有意义的讨论”。根据费城内部人士的消息，费城方面有一套在今夏签下哈登计划，这样可以让他们最大程度的留下队内的年轻球员。（Emily）</div>{{/block}}
